<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table HTML</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Negara</th>
                <th>Ibu kota</th>
                <th>Populasi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Tiongkok</td>
                <td>Beijing</td>
                <td>20.693.000</td>
            </tr>
            <tr>
                <td>Rusia</td>
                <td>Moskow</td>
                <td>11.541.000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Negara</th>
                <th>Ibukota</th>
                <th>Populas</th>
            </tr>
        </tfoot>
    </table>
    <hr>
    <hr>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">Tahun</th>
                <th colspan="3">Moris 2010</th>
            </tr>
            <tr>
                <th>Populasi</th>
                <th>Nama</th>
                <th>Lokasi Sekarang</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">7000 SM</td>
                <td rowspan="3">1.000</td>
                <td>Beidha</td>
                <td>Yordania</td>
            <tr>
                <td>Basla</td>
                <td>Yordania</td>
            </tr>
            <tr>
                <td>Catalhoyok</td>
                <td>Turki</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
